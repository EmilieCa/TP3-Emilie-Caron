<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Montréal:Murales, vélo et parcs par Émilie Caron</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.4/dist/esri-leaflet.js"
        integrity="sha512-oUArlxr7VpoY7f/dd3ZdUL7FGOvS79nXVVQhxlg6ij4Fhdc4QID43LUFRs7abwHNJ0EYWijiN5LP2ZRR2PY4hQ=="
        crossorigin=""></script>

    <!-- Load Esri Leaflet Vector from CDN -->
    <script src="https://unpkg.com/esri-leaflet-vector@3.1.1/dist/esri-leaflet-vector.js"
        integrity="sha512-7rLAors9em7cR3/583gZSvu1mxwPBUjWjdFJ000pc4Wpu+fq84lXF1l4dbG4ShiPQ4pSBUTb4e9xaO6xtMZIlA=="
        crossorigin=""></script>

    <!-- Barre de recherche -->
    <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder@3.0.0/dist/esri-leaflet-geocoder.css">
    <script src=" https://unpkg.com/esri-leaflet-geocoder@3.0.0/dist/esri-leaflet-geocoder.js">
    </script>

    <!--EasyButton-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>

    <link rel="stylesheet" href="./assets/styles/styles.css">

    <script src="./assets/scripts/cleAPI.js"></script>

    <script src="./assets/data/murales.js"></script>
    <script src="./assets/data/reseau_cyclable.js"></script>
</head>
<body>
    <header>
        <h1>Montréal: Murales, vélo et parcs</h1>
        <div id="meteo"></div>
        <section class="container_legende">
            <h2>Légende</h2>
            <div class="container_legende_info">
                <section>
                    <div class="container_select">
                        <h3>Parcs</h3>
                        <select id="requete_parc">
                            <option value="1=1">Tous</option>
                            <option value="Shape__Area < 100000">Petits</option>
                            <option value="Shape__Area >= 100000 AND Shape__Area < 1000000">Moyens</option>
                            <option value="Shape__Area >= 1000000">Grands</option>
                        </select>
                    </div>
                    <ol>
                        <li><div class="petit_parc"></div><p>Petit parc</p></li>
                        <li><div class="moyen_parc"></div><p>Moyen parc</p></li>
                        <li><div class="grand_parc"></div><p>Grand parc</p></li>
                    </ol>
                </section>
                <section>
                    <h3>Pistes Cyclables</h3>
                    <ol>
                        <li><div class="deux_saisons"></div><p>2 saisons</p></li>
                        <li><div class="quatre_saisons"></div><p>4 saisons</p></li>
                    </ol>
                </section>
                <section>
                    <h3>Murales</h3>
                    <ol>
                        <li><img src="./assets/img/indicateur-murale.png" alt=""><p>Murale ici !</p></li>
                    </ol>
                </section>
            </div>
        </section>
    </header>
    <main>
        <div id="map"></div>
    </main>
    <footer>
        <p>Applications interactives</p>
        <p>Émilie Caron</p>
        <p>Le <time datetime="2022-02-20">20 février 2022</time></p>
    </footer>
    <script src="./assets/scripts/scripts.js"></script>
</body>
</html>
